<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Enter the Realm</title>
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700;900&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Orbitron', sans-serif;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            background: #050510;
            overflow: hidden;
            position: relative;
        }

        /* Cosmic background */
        .cosmos {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: 0;
            background:
                radial-gradient(ellipse at 20% 30%, rgba(88, 28, 135, 0.4) 0%, transparent 50%),
                radial-gradient(ellipse at 80% 70%, rgba(6, 78, 59, 0.3) 0%, transparent 50%),
                radial-gradient(ellipse at 50% 50%, rgba(30, 64, 175, 0.2) 0%, transparent 60%);
            animation: cosmosShift 15s ease-in-out infinite;
        }

        @keyframes cosmosShift {

            0%,
            100% {
                transform: scale(1);
                filter: hue-rotate(0deg);
            }

            50% {
                transform: scale(1.05);
                filter: hue-rotate(30deg);
            }
        }

        /* Stars */
        .stars {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: 1;
        }

        .star {
            position: absolute;
            width: 3px;
            height: 3px;
            background: white;
            border-radius: 50%;
            animation: twinkle 3s ease-in-out infinite;
        }

        @keyframes twinkle {

            0%,
            100% {
                opacity: 0.3;
                transform: scale(1);
            }

            50% {
                opacity: 1;
                transform: scale(1.5);
            }
        }

        /* Glowing portal ring */
        .portal-container {
            position: relative;
            z-index: 10;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        .portal-ring {
            position: relative;
            width: 350px;
            height: 350px;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .ring {
            position: absolute;
            border: 3px solid transparent;
            border-radius: 50%;
            animation: spinRing 8s linear infinite;
        }

        .ring:nth-child(1) {
            width: 100%;
            height: 100%;
            border-top-color: #a855f7;
            border-bottom-color: #a855f7;
            animation-duration: 8s;
        }

        .ring:nth-child(2) {
            width: 85%;
            height: 85%;
            border-left-color: #06b6d4;
            border-right-color: #06b6d4;
            animation-duration: 6s;
            animation-direction: reverse;
        }

        .ring:nth-child(3) {
            width: 70%;
            height: 70%;
            border-top-color: #22c55e;
            border-bottom-color: #22c55e;
            animation-duration: 4s;
        }

        @keyframes spinRing {
            from {
                transform: rotate(0deg);
            }

            to {
                transform: rotate(360deg);
            }
        }

        /* Portal center */
        .portal-center {
            position: absolute;
            width: 55%;
            height: 55%;
            background: radial-gradient(circle, rgba(168, 85, 247, 0.3) 0%, transparent 70%);
            border-radius: 50%;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            animation: portalPulse 3s ease-in-out infinite;
        }

        @keyframes portalPulse {

            0%,
            100% {
                transform: scale(1);
                box-shadow: 0 0 50px rgba(168, 85, 247, 0.3);
            }

            50% {
                transform: scale(1.05);
                box-shadow: 0 0 80px rgba(168, 85, 247, 0.5);
            }
        }

        .portal-text {
            font-size: 1rem;
            color: rgba(255, 255, 255, 0.7);
            text-transform: uppercase;
            letter-spacing: 0.3em;
            margin-bottom: 0.5rem;
        }

        .portal-icon {
            font-size: 3rem;
            animation: iconFloat 2s ease-in-out infinite;
        }

        @keyframes iconFloat {

            0%,
            100% {
                transform: translateY(0);
            }

            50% {
                transform: translateY(-10px);
            }
        }

        /* Name input section */
        .input-section {
            margin-top: 3rem;
            text-align: center;
        }

        h1 {
            font-size: 2rem;
            color: white;
            margin-bottom: 1.5rem;
            text-transform: uppercase;
            letter-spacing: 0.2em;
            background: linear-gradient(135deg, #a855f7, #06b6d4);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            animation: fadeInUp 1s ease;
        }

        .input-container {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 1.5rem;
            animation: fadeInUp 1s ease 0.3s both;
        }

        .magic-input {
            width: 300px;
            padding: 1rem 1.5rem;
            font-family: 'Orbitron', sans-serif;
            font-size: 1.2rem;
            text-align: center;
            background: rgba(255, 255, 255, 0.05);
            border: 2px solid rgba(168, 85, 247, 0.3);
            border-radius: 50px;
            color: white;
            outline: none;
            transition: all 0.3s ease;
            text-transform: uppercase;
            letter-spacing: 0.1em;
        }

        .magic-input:focus {
            border-color: #a855f7;
            box-shadow: 0 0 30px rgba(168, 85, 247, 0.4);
            background: rgba(255, 255, 255, 0.1);
        }

        .magic-input::placeholder {
            color: rgba(255, 255, 255, 0.3);
            text-transform: uppercase;
        }

        .submit-btn {
            padding: 1rem 3rem;
            font-family: 'Orbitron', sans-serif;
            font-size: 1rem;
            font-weight: 700;
            text-transform: uppercase;
            letter-spacing: 0.2em;
            color: white;
            background: linear-gradient(135deg, #a855f7, #06b6d4);
            border: none;
            border-radius: 50px;
            cursor: pointer;
            transition: all 0.3s ease;
            position: relative;
            overflow: hidden;
        }

        .submit-btn:hover {
            transform: scale(1.05);
            box-shadow: 0 10px 40px rgba(168, 85, 247, 0.4);
        }

        .submit-btn:disabled {
            opacity: 0.5;
            cursor: not-allowed;
            transform: none;
        }

        .submit-btn::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.2), transparent);
            transition: left 0.5s;
        }

        .submit-btn:hover::before {
            left: 100%;
        }

        .hint {
            margin-top: 1rem;
            font-size: 0.8rem;
            color: rgba(255, 255, 255, 0.4);
            letter-spacing: 0.1em;
        }

        @keyframes fadeInUp {
            from {
                opacity: 0;
                transform: translateY(30px);
            }

            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        /* Back link */
        .back-link {
            position: fixed;
            top: 2rem;
            left: 2rem;
            color: rgba(255, 255, 255, 0.5);
            text-decoration: none;
            font-size: 0.9rem;
            display: flex;
            align-items: center;
            gap: 0.5rem;
            transition: color 0.3s ease;
            z-index: 100;
        }

        .back-link:hover {
            color: white;
        }

        /* Error shake */
        @keyframes shake {

            0%,
            100% {
                transform: translateX(0);
            }

            20%,
            60% {
                transform: translateX(-10px);
            }

            40%,
            80% {
                transform: translateX(10px);
            }
        }

        .shake {
            animation: shake 0.5s ease;
        }
    </style>
</head>

<body>
    <div class="cosmos"></div>
    <div class="stars" id="stars"></div>

    <a href="/" class="back-link">
        <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
            <path d="M19 12H5M12 19l-7-7 7-7" />
        </svg>
        Back to Home
    </a>

    <div class="portal-container">
        <div class="portal-ring">
            <div class="ring"></div>
            <div class="ring"></div>
            <div class="ring"></div>
            <div class="portal-center">
                <span class="portal-text">Enter</span>
                <span class="portal-icon">ðŸŒ€</span>
            </div>
        </div>

        <div class="input-section">
            <h1>Speak Your Name</h1>
            <form class="input-container" id="name-form" action="" method="GET">
                <input type="text" class="magic-input" id="name-input" placeholder="Type 'ZORA' to enter"
                    autocomplete="off" autofocus>
                <button type="submit" class="submit-btn" id="submit-btn" disabled>
                    Unlock Portal
                </button>
            </form>
            <p class="hint">âœ¨ The portal awaits the chosen one âœ¨</p>
        </div>
    </div>

    <script>
        // Create stars
        const starsContainer = document.getElementById('stars');
        for (let i = 0; i < 100; i++) {
            const star = document.createElement('div');
            star.className = 'star';
            star.style.left = Math.random() * 100 + '%';
            star.style.top = Math.random() * 100 + '%';
            star.style.animationDelay = Math.random() * 3 + 's';
            star.style.width = (1 + Math.random() * 3) + 'px';
            star.style.height = star.style.width;
            starsContainer.appendChild(star);
        }

        // Name input handling
        const nameInput = document.getElementById('name-input');
        const submitBtn = document.getElementById('submit-btn');
        const nameForm = document.getElementById('name-form');

        nameInput.addEventListener('input', function () {
            const name = this.value.trim().toLowerCase();
            if (name === 'zora') {
                submitBtn.disabled = false;
                submitBtn.textContent = 'âœ¨ Portal Unlocked âœ¨';
            } else {
                submitBtn.disabled = true;
                submitBtn.textContent = 'Unlock Portal';
            }
        });

        nameForm.addEventListener('submit', function (e) {
            e.preventDefault();
            const name = nameInput.value.trim();
            if (name.toLowerCase() === 'zora') {
                // Redirect to name page
                window.location.href = '/' + name;
            } else {
                nameInput.classList.add('shake');
                setTimeout(() => nameInput.classList.remove('shake'), 500);
            }
        });
    </script>
</body>

</html>

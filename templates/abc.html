<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Enter Image Name</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Inter', sans-serif;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            background: #1a1a2e;
            color: white;
        }

        .container {
            text-align: center;
            padding: 2rem;
        }

        h1 {
            font-size: 2rem;
            margin-bottom: 1rem;
        }

        p {
            color: #888;
            margin-bottom: 2rem;
        }

        .input-box {
            display: flex;
            flex-direction: column;
            gap: 1rem;
            align-items: center;
        }

        input {
            padding: 1rem 2rem;
            font-size: 1.1rem;
            border: 2px solid #444;
            border-radius: 10px;
            background: #2a2a4a;
            color: white;
            width: 300px;
            text-align: center;
        }

        input:focus {
            outline: none;
            border-color: #6366f1;
        }

        button {
            padding: 1rem 3rem;
            font-size: 1rem;
            background: #6366f1;
            color: white;
            border: none;
            border-radius: 10px;
            cursor: pointer;
            transition: background 0.3s;
        }

        button:hover {
            background: #4f46e5;
        }

        .back-link {
            position: fixed;
            top: 1.5rem;
            left: 1.5rem;
            color: #888;
            text-decoration: none;
        }

        .back-link:hover {
            color: white;
        }

        .hint {
            margin-top: 1rem;
            font-size: 0.85rem;
            color: #666;
        }
    </style>
</head>

<body>
    <a href="/" class="back-link">‚Üê Back</a>

    <div class="container">
        <h1>Enter Image Name</h1>
        <p>Type the name of an image to display</p>

        <form class="input-box" id="image-form">
            <input type="text" id="image-name" placeholder="e.g. horse, sukuna, racing_car" autofocus>
            <button type="submit">Show Image</button>
        </form>

        <p class="hint">Available: horse, sukuna, racing_car</p>
    </div>

    <script>
        document.getElementById('image-form').addEventListener('submit', function (e) {
            e.preventDefault();
            const name = document.getElementById('image-name').value.trim();
            if (name) {
                window.location.href = '/' + name;
            }
        });
    </script>
</body>

</html>

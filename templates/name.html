<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{name}}</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Inter', sans-serif;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            background: #1a1a2e;
            color: white;
            padding: 2rem;
        }

        h1 {
            font-size: 2.5rem;
            margin-bottom: 2rem;
            text-transform: capitalize;
        }

        .image-container {
            max-width: 90%;
            max-height: 70vh;
        }

        .image-container img {
            max-width: 100%;
            max-height: 70vh;
            border-radius: 15px;
            box-shadow: 0 10px 40px rgba(0, 0, 0, 0.5);
        }

        .error {
            color: #ff6b6b;
            font-size: 1.2rem;
        }

        .back-link {
            position: fixed;
            top: 1.5rem;
            left: 1.5rem;
            color: #888;
            text-decoration: none;
        }

        .back-link:hover {
            color: white;
        }

        .try-another {
            margin-top: 2rem;
            padding: 0.75rem 2rem;
            background: #6366f1;
            color: white;
            text-decoration: none;
            border-radius: 8px;
            transition: background 0.3s;
        }

        .try-another:hover {
            background: #4f46e5;
        }
    </style>
</head>

<body>
    <a href="/" class="back-link">‚Üê Home</a>

    <h1>{{name}}</h1>

    <div class="image-container">
        <img src="{{ url_for('static', filename=name + '.png') }}" alt="{{name}}"
            onerror="this.style.display='none'; document.getElementById('error').style.display='block';">
    </div>

    <p id="error" class="error" style="display: none;">Image not found. Try: horse, sukuna, or racing_car</p>

    <a href="/abc" class="try-another">Try Another</a>
</body>

</html>

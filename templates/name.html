<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hello {{name}}</title>
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@700&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Orbitron', sans-serif;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            background: #0a0a0f;
            overflow: hidden;
            position: relative;
        }

        /* Animated aurora background */
        .aurora {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: 0;
            background:
                radial-gradient(ellipse at 10% 20%, rgba(120, 0, 255, 0.4) 0%, transparent 50%),
                radial-gradient(ellipse at 90% 80%, rgba(0, 255, 200, 0.3) 0%, transparent 50%),
                radial-gradient(ellipse at 50% 50%, rgba(255, 0, 150, 0.2) 0%, transparent 60%);
            filter: blur(60px);
            animation: auroraMove 10s ease-in-out infinite;
        }

        @keyframes auroraMove {

            0%,
            100% {
                transform: scale(1) rotate(0deg);
            }

            33% {
                transform: scale(1.1) rotate(5deg);
            }

            66% {
                transform: scale(0.95) rotate(-5deg);
            }
        }

        /* Floating orbs */
        .orbs {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: 1;
            overflow: hidden;
        }

        .orb {
            position: absolute;
            border-radius: 50%;
            filter: blur(2px);
            animation: floatOrb 15s ease-in-out infinite;
        }

        .orb:nth-child(1) {
            width: 150px;
            height: 150px;
            background: radial-gradient(circle, rgba(255, 100, 255, 0.6) 0%, transparent 70%);
            top: 20%;
            left: 10%;
            animation-delay: 0s;
        }

        .orb:nth-child(2) {
            width: 200px;
            height: 200px;
            background: radial-gradient(circle, rgba(100, 200, 255, 0.5) 0%, transparent 70%);
            top: 60%;
            right: 15%;
            animation-delay: 3s;
        }

        .orb:nth-child(3) {
            width: 120px;
            height: 120px;
            background: radial-gradient(circle, rgba(255, 200, 100, 0.5) 0%, transparent 70%);
            bottom: 20%;
            left: 30%;
            animation-delay: 6s;
        }

        .orb:nth-child(4) {
            width: 180px;
            height: 180px;
            background: radial-gradient(circle, rgba(100, 255, 150, 0.4) 0%, transparent 70%);
            top: 10%;
            right: 30%;
            animation-delay: 2s;
        }

        .orb:nth-child(5) {
            width: 100px;
            height: 100px;
            background: radial-gradient(circle, rgba(255, 100, 100, 0.5) 0%, transparent 70%);
            bottom: 30%;
            right: 40%;
            animation-delay: 4s;
        }

        @keyframes floatOrb {

            0%,
            100% {
                transform: translate(0, 0) scale(1);
            }

            25% {
                transform: translate(30px, -40px) scale(1.1);
            }

            50% {
                transform: translate(-20px, 20px) scale(0.9);
            }

            75% {
                transform: translate(40px, 30px) scale(1.05);
            }
        }

        /* Grid lines */
        .grid {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: 2;
            background-image:
                linear-gradient(rgba(255, 255, 255, 0.03) 1px, transparent 1px),
                linear-gradient(90deg, rgba(255, 255, 255, 0.03) 1px, transparent 1px);
            background-size: 50px 50px;
            perspective: 500px;
            animation: gridMove 20s linear infinite;
        }

        @keyframes gridMove {
            0% {
                background-position: 0 0;
            }

            100% {
                background-position: 50px 50px;
            }
        }

        /* Particles */
        .particles {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: 3;
            overflow: hidden;
        }

        .particle {
            position: absolute;
            width: 4px;
            height: 4px;
            background: white;
            border-radius: 50%;
            animation: particleFloat 20s linear infinite;
            opacity: 0;
        }

        @keyframes particleFloat {
            0% {
                transform: translateY(100vh);
                opacity: 0;
            }

            10% {
                opacity: 0.8;
            }

            90% {
                opacity: 0.8;
            }

            100% {
                transform: translateY(-100vh);
                opacity: 0;
            }
        }

        /* Content */
        .content {
            position: relative;
            z-index: 10;
            text-align: center;
        }

        h1 {
            font-size: clamp(3rem, 12vw, 8rem);
            color: white;
            text-transform: uppercase;
            letter-spacing: 0.15em;
            background: linear-gradient(135deg, #fff 0%, #a78bfa 50%, #38bdf8 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            animation: textShine 3s ease-in-out infinite, fadeInScale 1s ease;
            filter: drop-shadow(0 0 30px rgba(167, 139, 250, 0.5));
        }

        @keyframes textShine {

            0%,
            100% {
                background-position: 0% 50%;
                filter: drop-shadow(0 0 30px rgba(167, 139, 250, 0.5));
            }

            50% {
                background-position: 100% 50%;
                filter: drop-shadow(0 0 50px rgba(56, 189, 248, 0.7));
            }
        }

        @keyframes fadeInScale {
            from {
                opacity: 0;
                transform: scale(0.5);
            }

            to {
                opacity: 1;
                transform: scale(1);
            }
        }

        .tagline {
            margin-top: 1.5rem;
            font-size: 1.2rem;
            color: rgba(255, 255, 255, 0.5);
            letter-spacing: 0.5em;
            text-transform: uppercase;
            animation: fadeInUp 1s ease 0.5s both;
        }

        @keyframes fadeInUp {
            from {
                opacity: 0;
                transform: translateY(30px);
            }

            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        /* Decorative rings */
        .rings {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            z-index: 5;
            pointer-events: none;
        }

        .ring {
            position: absolute;
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 50%;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            animation: ringPulse 4s ease-in-out infinite;
        }

        .ring:nth-child(1) {
            width: 300px;
            height: 300px;
            animation-delay: 0s;
        }

        .ring:nth-child(2) {
            width: 450px;
            height: 450px;
            animation-delay: 0.5s;
        }

        .ring:nth-child(3) {
            width: 600px;
            height: 600px;
            animation-delay: 1s;
        }

        @keyframes ringPulse {

            0%,
            100% {
                opacity: 0.1;
                transform: translate(-50%, -50%) scale(1);
            }

            50% {
                opacity: 0.3;
                transform: translate(-50%, -50%) scale(1.05);
            }
        }
    </style>
</head>

<body>
    <div class="aurora"></div>

    <div class="orbs">
        <div class="orb"></div>
        <div class="orb"></div>
        <div class="orb"></div>
        <div class="orb"></div>
        <div class="orb"></div>
    </div>

    <div class="grid"></div>

    <div class="particles" id="particles"></div>

    <div class="rings">
        <div class="ring"></div>
        <div class="ring"></div>
        <div class="ring"></div>
    </div>

    <div class="content">
        <h1>{{name}}</h1>
        <p class="tagline">Welcome</p>
    </div>

    <script>
        // Create floating particles
        const particlesContainer = document.getElementById('particles');
        for (let i = 0; i < 30; i++) {
            const particle = document.createElement('div');
            particle.className = 'particle';
            particle.style.left = Math.random() * 100 + '%';
            particle.style.animationDelay = Math.random() * 20 + 's';
            particle.style.animationDuration = (10 + Math.random() * 15) + 's';
            particle.style.width = (2 + Math.random() * 4) + 'px';
            particle.style.height = particle.style.width;
            particlesContainer.appendChild(particle);
        }
    </script>
</body>

</html>
